# Complete Nginx server block for Ghost CMS
# Place this in /etc/nginx/sites-available/ghost and symlink to sites-enabled

server {
    listen 80;
    listen [::]:80;
    server_name clitools.app www.clitools.app;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name clitools.app www.clitools.app;
    
    # SSL configuration (update paths to your certificates)
    ssl_certificate /etc/letsencrypt/live/clitools.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clitools.app/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Root directory
    root /var/www/sites/clitools.app/wwwroot;
    index index.cfm index.html;
    
    # Increase upload limits globally
    client_max_body_size 100M;
    client_body_buffer_size 256k;
    client_body_timeout 600s;
    client_header_timeout 600s;
    
    # Large buffer sizes for uploads
    large_client_header_buffers 4 16k;
    client_body_temp_path /var/tmp/nginx_uploads;
    client_body_in_file_only clean;
    
    # Logging
    access_log /var/log/nginx/ghost_access.log;
    error_log /var/log/nginx/ghost_error.log;
    
    # Ghost application
    location /ghost {
        # Even larger limits for Ghost admin
        client_max_body_size 100M;
        
        # Try files first, then pass to ColdFusion
        try_files $uri $uri/ @cfusion;
    }
    
    # Upload endpoints with maximum limits
    location ~ ^/ghost/admin/ajax/(upload-image|upload-video|upload-audio|upload-file)\.cfm$ {
        client_max_body_size 150M;
        client_body_buffer_size 512k;
        client_body_timeout 900s;
        client_header_timeout 900s;
        
        # Disable request buffering for large uploads
        proxy_request_buffering off;
        proxy_max_temp_file_size 2048m;
        
        # Extended timeouts for large uploads
        proxy_connect_timeout 900s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
        
        # Pass to ColdFusion handler
        include /etc/nginx/conf.d/cfusion-proxy.conf;
    }
    
    # Static content with caching
    location ~* \.(jpg|jpeg|png|gif|webp|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Video files with streaming support
    location ~* \.(mp4|webm|ogg|mov|avi)$ {
        expires 30d;
        add_header Cache-Control "public";
        
        # Enable video streaming
        mp4;
        mp4_buffer_size 1m;
        mp4_max_buffer_size 5m;
        
        # Range request support
        add_header Accept-Ranges bytes;
    }
    
    # ColdFusion handler
    location @cfusion {
        proxy_pass http://127.0.0.1:8500;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important for large uploads
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Large buffer sizes
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_temp_file_write_size 256k;
    }
    
    # Default ColdFusion handling
    location ~ \.cfm$ {
        include /etc/nginx/conf.d/cfusion-proxy.conf;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/xhtml+xml image/svg+xml;
    
    # Hide Nginx version
    server_tokens off;
}