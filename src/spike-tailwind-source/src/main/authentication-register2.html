<!DOCTYPE html>
<html lang="en" dir="ltr" data-color-theme="Blue_Theme" class="light selected"
    data-layout="vertical" data-boxed-layout="boxed" data-card="shadow">

    <head>
        @@include("partials/head.html")
        <title>Spike TailwindCSS HTML Admin Template</title>
    </head>

    <body class="DEFAULT_THEME  bg-lightprimary dark:bg-darkbody">
        <main>
            <!--start the project-->
            <div id="main-wrapper" class="flex ">

                <div class="min-h-screen overflow-hidden w-full">
                    <div class="h-full w-full flex justify-center items-center">
                        <div class="flex my-3 justify-center w-full">
                            <div class="xl:w-2/6 w-full">
                                <div
                                    class="max-w-[460px] px-3 mx-auto relative">
                                    <div class="card">
                                        <div class="card-body">
                                            <div
                                                class="mx-auto text-center mb-12">
                                                <div
                                                    class="flex justify-center">
                                                    @@include("partials/logo-sidebar.html")</div>
                                            </div>
                                            <div class="grid grid-cols-2 gap-6 mb-7">
                                                <a href="javascript:void(0)"
                                                    class="border border-light-dark rounded-sm py-3 px-3 justify-center flex text-dark dark:text-darklink font-medium items-center hover:text-primary dark:hover:text-primary">
                                                    <img src="@@webRoot/assets/images/svgs/google-icon.svg" alt="" class="me-2"
                                                        width="18" height="18">

                                                    <span class="shrink-0 ml-1">with Google</span>
                                                </a>
                                                <a href="javascript:void(0)"
                                                    class="border border-light-dark rounded-sm py-3 px-3 justify-center flex text-dark dark:text-darklink font-medium items-center hover:text-primary dark:hover:text-primary">
                                                    <img src="@@webRoot/assets/images/svgs/facebook-icon.svg" alt=""
                                                        class="me-2" width="18" height="18">   
                                                    <span class="shrink-0 ml-1">with FB</span>
                                                </a>
                                            </div>
                                            <div
                                                class="flex items-center text-base  before:flex-[1_1_0%] before:border-t before:border-border before:me-6 after:flex-[1_1_0%] after:border-t after:border-border after:ms-6 text-dark font-medium dark:text-white dark:before:border-darkborder dark:after:border-darkborder">or
                                                sign in with</div>
                                            <form>
                                                <div
                                                    class="flex flex-col gap-4 mt-4">
                                                    <div>
                                                        <label
                                                            class="text-dark dark:text-darklink font-semibold mb-2 block">Name</label>
                                                        <input type="text"
                                                            class="form-control py-2 rounded-full" />
                                                    </div>
                                                    <div>
                                                        <label class="text-dark dark:text-darklink font-semibold mb-2 block ">Email address</label>
                                                        <input type="email" class="form-control py-2 rounded-full"  />
                                                    </div>
                                                    <div>
                                                        <label
                                                            class="text-dark dark:text-darklink font-semibold mb-2 block">Password</label>
                                                        <input type="password"
                                                            class="form-control py-2 rounded-full" />
                                                    </div>
                                                    <div>
                                                        <div
                                                            class="flex justify-between my-2">
                                                            <div>
                                                                <label
                                                                    class="cursor-pointer label flex items-center ">
                                                                    <input
                                                                        type="checkbox"
                                                                        class="shrink-0 mt-0.5 border-gray-200 rounded text-primary focus:ring-primary disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-primaring-primary dark:checked:border-primaring-primary dark:focus:ring-offset-gray-800"
                                                                        id="hs-checked-checkbox"
                                                                        checked>
                                                                    <span
                                                                        class="label-text ms-2">Remeber
                                                                        this
                                                                        Device</span>
                                                                </label>
                                                            </div>
                                                            <a
                                                                href="@@webRoot/main/authentication-forgot-password.html"
                                                                class="text-primary font-semibold">Forgot
                                                                Password ?</a>
                                                        </div>
                                                    </div>
                                                    <button
                                                        class="btn btn-md py-3">Sign
                                                        In</button>
                                                    <div
                                                        class="mt-2.5 text-center ">
                                                        <span
                                                            class="text-base font-medium ">Already have an Account? <a
                                                                href="@@webRoot/main/authentication-login2.html"
                                                                class="text-primary font-medium ms-2">
                                                                Sign In</a></span>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                        <!----Bottom Shape---->
                                        <div
                                            class="absolute -bottom-24 -left-24 h-52 w-52 rounded-full bg-error -z-[1]"></div>
                                        <!----Top Shape---->
                                        <img
                                            src="@@webRoot/assets/images/shaps/shap-login.png"
                                            alt="shape"
                                            class="absolute h-52 w-52 -right-20 -z-[1] -top-24 ">
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div class="hidden">
                @@include("partials/customizer.html")
            </div>
            @@include("partials/scripts.html")
        </body>
    </html>
